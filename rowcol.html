<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row Span & Col Span</title>
</head>

<body>
    <table style="border: 1px solid #ed09a9; width: 50%;">
        <tr>
            <th style="border: 1px solid red;">No</th>
            <th style="border: 1px solid red;">ID</th>
            <th style="border: 1px solid red;">NAME</th>
            <th style="border: 1px solid red;">GPA</th>
        </tr>
        <tr>
            <td style="border: 1px solid red;" colspan="2">1</td>
            <td style="border: 1px solid red;">3</td>
            <td style="border: 1px solid red;">4</td>
        </tr>
        <tr>
            <td style="border: 1px solid red;">5</td>
            <td style="border: 1px solid red;">6</td>
            <td style="border: 1px solid red;" colspan="2">8</td>
        </tr>
        <tr>
            <td style="border: 1px solid red;" colspan="3">10</td>
            <td style="border: 1px solid red;">12</td>
        </tr>
        <tr>
            <td style="border: 1px solid red;" rowspan="3">13</td>
            <td style="border: 1px solid red;">14</td>
            <td style="border: 1px solid red;">15</td>
        </tr>
        <tr>
            <td style="border: 1px solid red;">18</td>
            <td style="border: 1px solid red;">19</td>
            <td style="border: 1px solid red;" rowspan="2">20</td>
        </tr>
        <tr>
            <td style="border: 1px solid red;">22</td>
            <td style="border: 1px solid red;">23</td>
            <td style="border: 1px solid red;">24</td>
        </tr>
    </table>
</body>

</html>
