<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Form 3</title>
</head>

<body>
    <h2>Data Student</h2>
    <form action="" method="post">
        <fieldset>
            <legend>User System</legend>
            <label for="">Username : </label>
            <input type="text" name="user" id=""> <br><br>
            <label for="">Password : </label>
            <input type="password" name="pass"> <br><br>
            <label for="">IDSYS : </label>
            <input type="text" name="id" value="68319010000" disabled>
        </fieldset>
        <fieldset>
            <legend>Basic Data</legend>
            ID Student: <input type="text" name="ids"><br><br>
            Full Name: <input type="text" name="fullName"><br><br>
            Password: <input type="password"> <br><br>
            Gender: <input type="radio" name="sex"> Male
            <input type="radio" name="sex"> Female
            <input type="radio" name="sex"> Other
            <br><br>
            My Movies: <input type="checkbox"> John With
            <input type="checkbox"> Lady Player One <br>
            <input type="checkbox"> Spider Man
            <input type="checkbox"> Man of Fire
            <br><br>
            Education: <select name="edu">
                <option value="">Primary</option>
                <option value="">Secondary</option>
                <option value="">Certificate</option>
                <option value="">Diploma</option>
                <option value="">Bachelor</option>
                <option value="">Master</option>
            </select><br><br>
            Start Study: <input type="date"><br><br>
            <textarea name="" id="" cols="40" rows="5"></textarea>
        </fieldset>
    </form>
</body>

</html>
