<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Color</title>
</head>
<body>
    <h1>HTML Color</h1>
    <h2>1. Color Name</h2>
    <div style="background-color: salmon;">
        TEST <br>
        COLOR <br>
        NAME
    </div>
    <h2>2. RGB Color</h2>
    <div style="background-color: rgb(100,100,100);">
        TEST <br>
        COLOR <br>
        RGB (RED - GREEN - BLUE)(0-255)
    </div>
    <h2>3. HEX Color</h2>
    <div style="background-color: #e277e6;">
        TEST <br>
        COLOR <br>
        HEX NUMBER (0123456789ABCDEF)
    </div>
</body>
</html>
