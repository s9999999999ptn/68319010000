<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map 1</title>
</head>
<body>
    <a href="https://www.google.com">
        <img src="images/WebSite.png" alt="web">
    </a>
    <h2>EX MAP</h2>
    <img src="images/WebSite.png" alt="web" usemap="#web">
    <map name="web">
        <area shape="rect" coords="0,0,300,300" href="https://www.google.com" alt="google">
        <area shape="rect" coords="0,300,300,600" href="https://www.youtube.com" alt="youtube">
        <area shape="rect" coords="300,0,600,300" href="https://www.x.com" alt="X Twitter">
        <area shape="rect" coords="300,300,600,600" href="https://www.facebook.com" alt="facebook">
    </map>

</body>
</html>
