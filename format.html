<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format Character</title>
</head>
<body>
    Teera 1<br>
    <b>Teera 2</b> <br>
    <strong>Teera 3</strong> <br>
    <i>Teera 4</i> <br>
    <em>Teera 5</em> <br>
    <address>Teera 5</address>
    <u>Teera 6</u> <br>
    <mark>Teera 7</mark> <br>
    X<sup>2</sup> <br>
    H<sub>2</sub>O <br>
</body>
</html>
